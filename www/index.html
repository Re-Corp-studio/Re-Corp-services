<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Game - Welcome</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 48px 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(6px);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #0006;
        }

        p {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 32px;
        }

        .start-btn {
            background: linear-gradient(90deg, #26d0ce 0%, #1a2980 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(26, 41, 128, 0.2);
        }

        .start-btn:hover {
            background: linear-gradient(90deg, #1a2980 0%, #26d0ce 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to<br>The Game</h1>
        <p>Embark on your adventure. Are you ready to play?</p>
        <button class="start-btn" onclick="alert('Let the game begin!')">Start Game</button>
    </div>
</body>

</html>
